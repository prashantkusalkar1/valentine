<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ğŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at bottom, #ff4e50, #1f1c2c);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
  }

  .card {
    background: rgba(255,255,255,0.15);
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    z-index: 2;
  }

  h1 {
    font-size: 3rem;
  }

  p {
    font-size: 1.4rem;
    margin: 15px 0;
  }

  button {
    padding: 15px 35px;
    font-size: 1.2rem;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
  }

  #yesBtn {
    background: #28a745;
    color: white;
  }

  #noBtn {
    background: #dc3545;
    color: white;
    position: absolute;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 1;
  }

  #finalMessage {
    display: none;
    font-size: 2.2rem;
    animation: pop 1s ease-in-out infinite alternate;
  }

  @keyframes pop {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
  }
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="card" id="card">
  <h1>ğŸ’– My Valentine ğŸ’–</h1>
  <p>Hey <strong>â¤ï¸ YOUR GIRLFRIEND NAME â¤ï¸</strong><br>Will you go on a date with me?</p>
  <button id="yesBtn">Yes ğŸ˜</button>
  <button id="noBtn">No ğŸ™„</button>
</div>

<div id="finalMessage">
  ğŸ‰ CONGRATULATIONS ğŸ‰<br>
  We are going on a DATE ğŸ’•ğŸ¥‚ğŸ½ï¸
</div>

<audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const card = document.getElementById("card");
  const message = document.getElementById("finalMessage");
  const music = document.getElementById("music");

  // No button escape
  noBtn.addEventListener("mouseover", () => {
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
  });

  // Fireworks setup
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particles = [];

  function createFirework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;
    for (let i = 0; i < 50; i++) {
      particles.push({
        x,
        y,
        angle: Math.random() * Math.PI * 2,
        speed: Math.random() * 4 + 2,
        radius: 2,
        life: 100,
        color: `hsl(${Math.random() * 360},100%,60%)`
      });
    }
  }

  function animateFireworks() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
      p.x += Math.cos(p.angle) * p.speed;
      p.y += Math.sin(p.angle) * p.speed;
      p.life--;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();
      if (p.life <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(animateFireworks);
  }

  // Yes button action
  yesBtn.addEventListener("click", () => {
    music.play();
    card.style.display = "none";
    message.style.display = "block";
    setInterval(createFirework, 700);
    animateFireworks();
  });
</script>

</body>
</html>
